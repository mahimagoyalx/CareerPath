<!DOCTYPE html>
<html>
  <head>
    <title>PageNotFound</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="../favicon_io/site.webmanifest" />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles/page404.css" />
  </head>

  <body>
    <!-- ChatBot script code -->
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "8c0ad474-4155-4c9a-8540-9209769c80a4", // The ID of this integration.
        region: "au-syd", // The region your integration is hosted in.
        serviceInstanceID: "3475eb31-4727-4d23-9308-0176e0eef110", // The ID of your service instance.
        onLoad: function (instance) {
          instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
        document.head.appendChild(t);
      });
    </script>
    <!-- ChatBot script code ends -->

    <div class="container">
      <a href="../index.html">
        <button type="button" class="btn btn-dark home-button">Home</button>
      </a>
      <div class="main-block">
        <p>Oops!</p>
      </div>
      <div>
        <img src="images/404.png" class="fof-img" alt="404" width="320" />
      </div>
      <div class="error">
        <h1>PAGE NOT FOUND</h1>
      </div>
    </div>
  </body>
</html>
